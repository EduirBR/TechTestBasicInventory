<!-- Sidebar -->
<div class="sidebar bg-dark text-white" id="sidebar">
    <div class="sidebar-sticky">
        <div class="d-flex flex-column h-100">
            <div class="sidebar-header p-3">
                <i class="bi bi-layout-text-sidebar-reverse sidebar-toggle" id="sidebarToggle"
                    style="cursor: pointer;"></i>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">
                        <i class="bi bi-house-door me-2"></i>
                        <span class="sidebar-text">Inicio</span>
                    </a>
                </li>
                {% block modules %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="/products/">
                        <i class="bi bi-box-seam me-2"></i>
                        <span class="sidebar-text">Productos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/clients/">
                        <i class="bi bi-people me-2"></i>
                        <span class="sidebar-text">Clientes</span>
                    </a>
                </li>
                {% endblock %}
            </ul>
            <div class="mt-auto p-3">
                {% block no_auth %}
                <button onclick="authUtils.logout()" class="btn btn-outline-light w-100 p-2">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    <span class="sidebar-text">Cerrar Sesi√≥n</span>
                </button>
                {% endblock %}
            </div>
        </div>
    </div>
</div>
